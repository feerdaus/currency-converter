<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .contain {
      max-width: 600px;
      width: 100%;
    }
    .select {
      background-color: cadetblue;
    }
    button {
      width: fit-content;
      transition: width 7s ease-in;
    }
    button:hover {
      width: 80px;
    }
  </style>
  <body>
    <div class="mt-5 shadow-lg p-3 mx-auto contain">
      <h3 class="mb-4">Currency Converter</h3>
      <div class="d-flex justify-content-between">
        <input
          placeholder="type number"
          type="text"
          id="typeNum"
          class="rounded-pill px-2 font-lg form-control w-50"
        />
        <div>
          <select name="" id="currency" class="px-2 select">
            <option value="">select currency</option>
            <option value="naira">Naira</option>
            <option value="dollar">Dollar</option>
            <option value="pounds">Pounds</option>
            <option value="cedis">Gh Cedis</option>
          </select>
          <p class="" id="error"></p>
        </div>
        <button id="getBtn" onclick="getWord()" class="btn btn-dark btn-sm">
          convert
        </button>
      </div>
      <p class="mt-4">Amount in Figures: &nbsp; <i id="converted"></i></p>
      <p>Amount in Words: &nbsp; <i id="show" class="text-primary"> </i></p>
    </div>
  </body>
</html>
<script src="./numsToWords.js"></script>
